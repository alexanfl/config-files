[terminal]
[terminal.shell]
program = "/usr/bin/zsh"

[font]
size = 14

[font.normal]
family = "Droid Sans Mono"

[scrolling]
history = 10000

[window]
dynamic_padding = true

[window.padding]
x = 10
y = 0


[cursor]
style = "Beam"
unfocused_hollow = true
blink_interval = 500

# Matcha theme generated by chatgpt
[colors.primary]
background = "#2C2F31"  # Dark charcoal base
foreground = "#C8CCCD"  # Soft off-white for text

[colors.normal]
black   = "#282C2E"
red     = "#F07178"   # Pleasant reddish accents
green   = "#8FBF8F"   # Subdued matcha-green
yellow  = "#E7C991"   # Earthy gold
blue    = "#7ABDFF"   # Muted sky-blue
magenta = "#C080A1"   # Soft dusty pink
cyan    = "#76C7B7"   # Teal/sea-green
white   = "#DDE2E3"

[colors.bright]
black   = "#555B62"
red     = "#FF8B92"
green   = "#B3E0B3"
yellow  = "#F1D5A9"
blue    = "#9EDBFF"
magenta = "#D8AFC0"
cyan    = "#9BE0D3"
white   = "#EFF4F5"

